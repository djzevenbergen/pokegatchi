<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Tamagotchi</h1>
  </div>

  <div class="container">
    <div class="col-sm">
      <div class="card">
        <div class="card-header">

          <div id="pet-info">
            <h2 id='name'>Jeff</h2>

            <p>Age: <span id='age'>4</span></p>
            <p>Sick: <span id='sick'>No</span></p>
          </div>

          <div id="stat-bars">
            <label for="health-bar">Health</label>
            <div class="progress" style="width: 50%;">
              <div class="progress-bar bg-danger" id="health-bar" role="progressbar" aria-valuenow="7" aria-valuemin="0"
                aria-valuemax="10" style="width:10%">
              </div>

            </div>
            <label for="fullness-bar">Fullness</label>
            <div class="progress" style="width: 50%;">
              <div class="progress-bar bg-warning" id="fullness-bar" role="progressbar" aria-valuenow="7"
                aria-valuemin="0" aria-valuemax="10" style="width:50%">
              </div>
            </div>

            <label for="happiness-bar">Happiness</label>
            <div class="progress" style="width: 50%;">

              <div class="progress-bar bg-success" id="happiness-bar" role="progressbar" aria-valuenow="7"
                aria-valuemin="0" aria-valuemax="10" style="width:70%">

              </div>
            </div>
            <label for="tiredness-bar">Restedness</label>
            <div class="progress" style="width: 50%;">

              <div class="progress-bar bg-success" id="tiredness-bar" role="progressbar" aria-valuenow="7"
                aria-valuemin="0" aria-valuemax="10" style="width:70%">

              </div>
            </div>
          </div>

        </div>
        <div class='card-body'>

        </div>

        <div class='card-footer'>
          <button type="button" id="feed-button">Feed</button>
          <button type="button" id="play-button">Play</button>
          <button type="button" id="sleep-button">Sleep</button>
          <button type="button" id="medicine-button">Give Medicine</button>
        </div>
      </div>



    </div>
  </div>
</body>

</html>
